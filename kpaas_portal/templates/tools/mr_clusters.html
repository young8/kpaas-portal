{% extends "layout.html" %}

{% block content %}
    <div class="forum-view">
        <ol class="breadcrumb flaskbb-breadcrumb">
            <li>Tools 工具集</li>
            <li class="active"><a class="btn btn-link" href="{{ url_for('tools.mr_list_clusters') }}">MR 任务</a></li>
        </ol>

        <div class="row controls-row">
            <div class="pull-left">
            </div>
        </div>

        <div class="panel forum-panel">
            <div class="panel-heading forum-head">
                <span class="fa fa-arrow-circle-right"></span>
                MR 任务列表
            </div>

            <div class="panel-body forum-body">
                <table class="table table-bordered" style="table-layout: fixed;word-wrap: break-word">
                    <thead style="background: #eaf1f5">
                    <tr>
                        <th>Hadoop 集群</th>
                        <th>MR 任务数量</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for t in tasks %}
                        <tr>
                            <td>
                                <a href="{{ url_for('cluster.view_cluster', cluster_id=t.cluster_id) }}">
                                    Hadoop 集群 {{ t.cluster_id }}
                                </a>
                                <span class="fa fa-link"></span>
                            </td>
                            <td>
                                <a href="{{ url_for('tools.mr_view_cluster', cluster_id=t.cluster_id) }}">
                                    {{ t.task_count }}
                                </a>
                                <span class="fa fa-link"></span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

{% endblock %}
