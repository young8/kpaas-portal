{% extends "layout.html" %}

{% block content %}
    <div class="forum-view">
        <ol class="breadcrumb flaskbb-breadcrumb">
            <li>Tools 工具集</li>
            <li><a href="{{ url_for('tools.hive_list_clusters') }}">Hive 数据仓库</a></li>
            <li><a href="{{ url_for('tools.hive_view_cluster', cluster_id=cluster_id, db_name='default') }}">Hadoop 集群 {{ cluster_id }} Default 库</a></li>
            <li class="active">数据表</li>
        </ol>

        <div class="row controls-row">
            <div class="pull-left">
            </div>
        </div>

        <div class="panel forum-panel">
            <div class="panel-heading forum-head">
                <span class="fa fa-arrow-circle-right"></span>
                数据表
            </div>

            <div class="panel-body forum-body">
                <table class="table table-bordered" style="table-layout: fixed;word-wrap: break-word">
                    <thead style="background: #eaf1f5">
                    <tr>
                        <th>数据表ID</th>
                        <th>数据表名称</th>
                        <th>数据表创建时间</th>
                        <th>数据表结构</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for t in hive_tables %}
                        <tr>
                            <td style="width: 10%">
                                {{ t.id }}
                            </td>
                            <td style="width: 15%">
                                <a href="{{ url_for('tools.hive_view_table', table_id=t.id) }}">
                                    {{ t.table_name }}<span class="fa fa-link"></span>
                                </a>
                            </td>
                            <td style="width: 15%">{{ t.date_created }}</td>
                            <td style="width: 60%">{{ t.table_schema | truncate(30)}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

{% endblock %}
