{% extends "layout.html" %}

{% block content %}
        <div class="forum-view">
        <ol class="breadcrumb flaskbb-breadcrumb">
            <li>Manager</li>
            <li class="active">HAProxy 端口映射</li>
        </ol>

        <div class="row controls-row">
            <div class="pull-left">
            </div>
        </div>

        <div class="panel forum-panel">
            <div class="panel-heading forum-head">
                <a class="btn btn-link" href="{{ url_for('manager.haproxy') }}">
                    <span class="fa fa-refresh"></span> 刷新
                </a>
                <span class="fa fa-arrow-circle-right"></span> HAProxy 端口映射列表
            </div>

            <div class="panel-body forum-body">
                <table class="table table-bordered" style="table-layout: fixed;word-wrap: break-word">
                    <thead style="background: #eaf1f5">
                    <tr>
                        <th>映射 PORT</th>
                        <th>集群</th>
                        <th>节点 PORT</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% if ports %}
                            {% for port in ports %}
                                <tr>
                                    <td>
                                        {{ port['dport'] }}
                                    </td>
                                    <td>
                                        Cluster ID: {{ port['cid'] }}
                                    </td>
                                    <td>
                                        {{ port['port'] }}
                                    </td>
                                </tr>
                        {% endfor %}
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
